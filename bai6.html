<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang=[0];
    let dem = 0;
    for (let i = 1; i<100000;i++){
            if(i%7==0){
                mang.push(i);
                dem++;
                if (dem>30){
                    break;
                }
            }
        }
    console.log(mang);
    let tong=0;
    for (let j =0; j<30; j++) {
        tong += mang[j];
    }
    document.write("Tong 30 so dau chia het cho 7 la:  "+tong);
</script>
</body>
</html>
