<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1 = 0;
    let n2 = 1;
    let mang = [1];
    document.write(n2+"<br>");
    let n3 ;
    for (let i =0; i<20; i++){
        n3 =n1+n2;
        document.write(n3+ "<br>");
        mang.push(n3);
        n1 = n2;
        n2 = n3;
    }
    for (let j =0; j<20; j++){
        if(mang[j]%5==0){
            document.write(mang[j] + " la so dau tien chia het cho 5");
            break;
        }
    }
</script>
</body>
</html>
